<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowZenIO</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <nav>
            <div class="left">FlowZenIO â€“ From Chaos to Clarity</div>
            <div class="right"><button id="toggle-modal">Add New Task</button></div>
        </nav>
        <section class="board">
            <div id="todo" class="task-column " >
                <div class="heading">
                    <div class="left">To Do</div>
                    <div class="right">Count</div>
                </div>
               
            </div>
            <div id="progress" class="task-column">
                <div class="heading">
                    <div class="left">In Progress</div>
                    <div class="right">Count</div>
                </div>
            </div>
            <div id="done" class="task-column">
                <div class="heading">
                    <div class="left">Done</div>
                    <div class="right">Count</div>
                </div>
            </div>
        </section>
    </main>

    <div class="modal add-new-task">
        <div class="bg"></div>
        <div class="center">
            <input 
            type="text"
            id="task-title-input"
            placeholder="Task Type"
            />
            <textarea id="task-desc-input" placeholder="Task Description"></textarea>
            <button id="add-new-task" class="add-task-button">Add Task</button>
        </div>
    </div>
    





    <script src="main.js"></script>
</body>
</html>
